<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
  <title>CSS Syntaxes</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="app.css" />
</head>
<body>
<main>
  <div>
    <h1>CSS Syntaxes</h1>  
    <div class="togglelist">
      <table>
        <thead><tr><th>Name</th><th>Syntax</th></tr></thead>
        <tbody id="syntaxes"></tbody>
      </table>
    </div>
  </div>
</main>
<script>
const properties = fetch("./syntaxes.json")
  .then((data) => data.json())
  .then((json) => {
    console.log(json)
    syntaxes.innerHTML = Object.keys(json)
      .map(
        (key) =>
          `<tr><td>${key}</td><td>${json[key].syntax.replaceAll('<', '&lt;')
            .replaceAll('>','&gt;')}</td></tr>`
      )
      .join('');
  });
</script>
</body>
</html>

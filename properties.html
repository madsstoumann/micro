<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
  <title>Tokens</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="app.css" />
</head>
<body>
<main>
  <div>
    <h1>Properties</h1>  
    <div class="togglelist">
			<table>
				<tr><th>Property</th><th>Group</th><th>Syntax</th><th>Media</th></tr>
				<tbody id="props"></tbody>
			</table>
		</div>
  </div>
</main>
<script>
  const properties = fetch('./properties.json').then(data => data.json()).then(json => {
    props.innerHTML = Object.keys(json).map(key => 
       `<tr><td>${key}</td><td>${json[key].groups[0]}</td><td>${json[key].syntax}</td><td>${json[key].media}</td></tr>`
      
    ).join('')
  })
</script>
</body>
</html>
